<h1>Deaths</h1>

<div class="row death-row" ng-repeat="(deathIndex, death) in deaths">
	<div class="col-md-4">
		<button type="button" class="btn btn-default" ng-model="death.killers" data-multiple="1" ng-change="updateDeath(death)" ng-options="member.name for member in flatten()" placeholder="Choose the killers" bs-select>
		  Action <span class="caret"></span>
		</button>
	</div>
	<div class="col-md-1 death-direction">
		<span class="glyphicon glyphicon-arrow-right"></span>
	</div>
	<div class="col-md-4">
		<button type="button" class="btn btn-default" placeholder="Choose the targets" ng-model="death.targets" data-multiple="1" ng-change="updateDeath(death)" ng-options="member.name for member in flatten()" bs-select>
		  Action <span class="caret"></span>
		</button>
	</div>
	<div class="col-md-2">

		<form class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" ng-model="death.date" ng-change="updateDeath(death)" data-date-type="iso" data-use-native="true" bs-datepicker placeholder="Death date">
			</div>
		</form>
	</div>
	<div class="col-md-1 death-direction">
		<a href="javascript:void(0)" ng-really-message="Are you sure you want to delete this death?" ng-really-click="deleteDeath(death, deathIndex)">
			<span class="glyphicon glyphicon-trash"></span>
		</a>
	</div>

</div>
<div class="row">
	<div class="col-md-12">
		<a href="javascript:void(0)" ng-click="newDeath()">
			<span class="glyphicon glyphicon-plus"></span> Add a new death
		</a>
	</div>
</div>
