<h1>Relationships</h1>


<div class="row relationship-row" ng-repeat="(relationshipIndex, relationship) in relationships">
	<div class="col-md-5">
		<button type="button" class="btn btn-default" ng-model="relationship.source" ng-change="updateRelationship(relationship)" ng-options="team.name for team in teams" placeholder="Choose the source" bs-select>
		  Action <span class="caret"></span>
		</button>
	</div>
	<div class="col-md-1 relationship-direction">
		<a href="javascript:void(0)" ng-hide="relationship.both" ng-click="relationship.both=true;updateRelationship(relationship)">
			<span class="glyphicon glyphicon-arrow-right"></span>
		</a>
		<a href="javascript:void(0)" ng-show="relationship.both" ng-click="relationship.both=false;updateRelationship(relationship)">
			<span class="glyphicon glyphicon-refresh"></span>
		</a>
	</div>
	<div class="col-md-5">
		<button type="button" class="btn btn-default" ng-model="relationship.targets" ng-change="updateRelationship(relationship)" data-multiple="1" ng-options="team.name for team in teams" placeholder="Choose the targets" bs-select>
		  Action <span class="caret"></span>
		</button>
	</div>
	<div class="col-md-1 relationship-direction">
		<a href="javascript:void(0)" ng-really-message="Are you sure you want to delete this relationship?" ng-really-click="deleteRelationship(relationship, relationshipIndex)">
			<span class="glyphicon glyphicon-trash"></span>
		</a>
	</div>

</div>

<div class="row">
	<div class="col-md-12">
		<a href="javascript:void(0)" ng-click="newRelationship()">
			<span class="glyphicon glyphicon-plus"></span> Add a relationship
		</a>
	</div>
</div>
